version: '2.3'
services:
    ipv6nat:
            restart: unless-stopped
            image: "gcr.io/omgwtfbbq/ipv6nat:1"
            privileged: true
            network_mode: "host"
            volumes:
                    - "/var/run/docker.sock:/var/run/docker.sock:ro"                                                           
    unbound:
            security_opt:
                    - label:disable
            restart: unless-stopped
            image: "gcr.io/omgwtfbbq/unbound:3"
            runtime: kata-fc
            networks:
                    omgwtfbbq:
                            ipv4_address: 172.19.1.50
            dns: 172.19.1.50
    wtf:
            security_opt:
                    - label:disable
            restart: unless-stopped
            image: "gcr.io/omgwtfbbq/wtf-standalone:2029"
            runtime: kata-fc
            volumes:
                    - "/docker/resolv.conf:/etc/resolv.conf:z"
                    - "/docker/certs:/docker/certs:z"
                    - "/docker/metrics:/docker/metrics:z"
            networks:
                    omgwtfbbq:
                            ipv4_address: 172.19.1.200
            dns: 172.19.1.50
            ports:
                    - "80:10080"
                    - "443:10443"
    stun:
            security_opt:
                    - label:disable
            restart: unless-stopped
            runtime: kata-fc
            image: "gcr.io/omgwtfbbq/stun:3"
            networks:
                    omgwtfbbq:
                            ipv4_address: 172.19.1.150
            volumes:
                    - "/docker/turnserver/turnserver.conf:/etc/turnserver.conf:z"
            ports:
                    - "3478:3478/udp"


networks:
        omgwtfbbq:
                external: true
